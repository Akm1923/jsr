<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Segmentation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-container {
            border: 2px dashed #ccc;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .supported-types {
            color: #666;
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Segmentation App</h1>
    
    {% if error %}
    <div class="error">
        {{ error }}
    </div>
    {% endif %}
    
    <div class="upload-container">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <input type="submit" value="Upload and Segment">
            
            <div class="supported-types">
                Supported file types: PNG, JPG, JPEG, GIF, BMP, TIFF, WebP
            </div>
        </form>
    </div>
</body>
</html>
